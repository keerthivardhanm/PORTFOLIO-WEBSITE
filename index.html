<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Viewer</title>
</head>
<body>
  <h1>JSON Data Viewer</h1>
  <div id="json-content"></div>

  <script>
    // Fetch and display the JSON content
    fetch('package.json')
      .then(response => response.json())
      .then(data => {
        const contentDiv = document.getElementById('json-content');
        contentDiv.textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        document.getElementById('json-content').textContent = 'Error loading portfolio file.';
      });
  </script>
</body>
</html>
